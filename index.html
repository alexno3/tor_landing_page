<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="logo">
        <img src="https://cdn.pixabay.com/photo/2017/09/04/21/04/emblem-2715523_960_720.png" alt="harley-davidson-logo">
      </div>
      <div class="header-links">
        <ul>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Info</a></li>
          <li><a href="#">Shipping</a></li>
        </ul>
      </div>
    </div>
    <div class="description-container">
      <div class="text-description">
        <h1>Why you should buy from us</h1>
        <p1>Your choice of buying from us makes it easier to have a sustainable business.</p1>
        <button>Sign up</button>
      </div>
      <div class="image-description">
        <img src="https://cdn.pixabay.com/photo/2021/11/22/16/45/sheeps-6816871_960_720.jpg" alt="an image highlighting a pair of sheep">
      </div>
    </div>
  </header>

  <main class="main_container">
    <div class="first_container">
      <h2>Why people choose us</h2>
      <div class="image-container">
        <img class="img-container" src="https://cdn.pixabay.com/photo/2017/04/25/15/36/woodpecker-2259977_960_720.jpg" alt="woodpecker">
        <img class="img-container" src="https://cdn.pixabay.com/photo/2014/09/01/19/11/sevilla-433041_960_720.jpg" alt="seville coat of arms">
        <img class="img-container" src="https://cdn.pixabay.com/photo/2013/08/11/19/37/flower-171644_960_720.jpg" alt="flower herb">
        <img class="img-container" src="https://cdn.pixabay.com/photo/2022/06/24/18/35/thistle-7282250_960_720.jpg" alt="thistle-flower">
      </div>
      <div class="text-container">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>

    <div class="second_container">
      <figure>
        <blockquote cite="https://developer.mozilla.org/samples/html/figure.html">
          “Nature has given us all the pieces required to achieve exceptional wellness and health, but has left it to us to put these pieces together.”
        </blockquote>
        <figcaption>Diane McLaren</figcaption>
      </figure>
    </div>

    <div class="third_container">
      <div class="third_text_container">
        <h3>Call to action! It's time!</h3>
        <p>Sign up for our product by clicking that button right over there</p>
      </div>
      <button>Sign up</button>
    </div>
  </main>

  <footer class="footer">
    <p>Copyright © The Odin Project 2022</p>
  </footer>
</body>
</html>
